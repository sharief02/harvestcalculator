<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ksheera Rama Aqua Harvest Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" id="main-container">
    <div class="header">
      <h1>
        <i class="fas fa-shrimp"></i>
        Ksheera Rama Aqua Harvest Calculator
      </h1>
      <p>Smart calculation for modern aquaculture management</p>
    </div>
    <div class="input-group-row">
      <div class="input-group">
        <label for="tank-name"><i class="fas fa-tag"></i> Tank Name</label>
        <input type="text" id="tank-name" placeholder="Enter tank name" />
      </div>
      <div class="input-group">
        <label for="count"><i class="fas fa-calculator"></i> Harvest Count</label>
        <input type="number" id="count" min="0" value="0" />
        <div class="warning" id="warning">⚠️ Please enter a harvest count value</div>
      </div>
    </div>
    <div class="weights-table">
      <div class="table-header">
        <span>No.</span>
        <span>Weight (kg)</span>
        <span>Tray Type</span>
        <span>Action</span>
      </div>
      <div id="weights-container"></div>
      <!-- Button text as requested -->
      <button id="add-row">
        <i class="fas fa-plus"></i>
        Add new row
      </button>
    </div>
    <div class="results-section">
      <div class="result-item">
        <label><i class="fas fa-weight-hanging"></i> Total Weight</label>
        <input type="text" id="total-weight" disabled />
      </div>
      <div class="result-item">
        <label><i class="fas fa-filter"></i> Net Weight</label>
        <input type="text" id="net-weight" disabled />
      </div>
      <div class="result-item">
        <label><i class="fas fa-cube"></i> Final Weight</label>
        <input type="text" id="final-weight" disabled />
      </div>
      <div class="result-item">
        <label><i class="fas fa-chart-line"></i> Total Number</label>
        <input type="text" id="number-result" disabled />
      </div>
    </div>
    <!-- Action Buttons -->
    <div class="action-buttons">
      <button id="print-btn">
        <i class="fas fa-print"></i>
        Print / Save as PDF
      </button>
      <button id="whatsapp-btn">
        <i class="fab fa-whatsapp"></i>
        Share on WhatsApp
      </button>
    </div>
  </div>

  <!-- WhatsApp Modal Overlay -->
  <div class="modal-overlay" id="whatsapp-modal">
    <div class="modal">
      <div class="modal-header">
        <h2>Share via WhatsApp</h2>
        <button class="close-modal" id="close-modal">&times;</button>
      </div>
      <div class="modal-content" id="modal-content">
        <!-- Report content will be injected here -->
      </div>
      <div class="modal-actions">
        <button id="send-whatsapp">
          <i class="fab fa-whatsapp"></i>
          Send on WhatsApp
        </button>
        <button id="copy-text">
          <i class="fas fa-copy"></i>
          Copy Text
        </button>
      </div>
    </div>
  </div>

  <!-- Print Options Modal -->
  <div class="modal-overlay" id="print-options-modal">
    <div class="modal">
      <div class="modal-header">
        <h2>Select Print Mode</h2>
        <button class="close-modal" id="close-print-modal">&times;</button>
      </div>
      <div class="modal-content">
        <p>Do you want to print in Color or Black &amp; White?</p>
      </div>
      <div class="modal-actions">
        <button id="print-bw">Black &amp; White</button>
        <button id="print-color">Color</button>
      </div>
    </div>
  </div>

  <!-- Hidden Print Area (will be populated dynamically) -->
  <div id="print-area"></div>

  <script src="script.js"></script>
</body>
</html>
