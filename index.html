<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquaculture Weight Calculator</title>
    <style>
        :root {
            --primary: #2a9d8f;
            --secondary: #1a4b8e;
            --accent: #ff6b6b;
            --text: #333333;
            --background: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 1.5rem;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            color: var(--text);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--secondary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text);
            font-weight: 300;
        }

        .input-group-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .input-group {
            flex: 1;
            min-width: 250px;
        }

        label {
            display: block;
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="number"], 
        input[type="text"], 
        select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 10px;
            background: var(--background);
            color: var(--text);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.2);
        }

        .weights-table {
            background: var(--background);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .table-header {
            display: grid;
            grid-template-columns: 50px 1fr 130px 40px;
            gap: 0.8rem;
            color: var(--text);
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .weight-row {
            display: grid;
            grid-template-columns: 50px 1fr 130px 40px;
            gap: 0.8rem;
            padding: 0.5rem;
            background: white;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            align-items: center;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background: #21867a;
            transform: translateY(-2px);
        }

        .delete-row {
            background: var(--accent);
            width: 30px;
            height: 30px;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: none;
        }

        .delete-row:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        .results-section {
            background: var(--background);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: white;
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }

        .result-item label {
            color: var(--secondary);
            font-weight: 500;
        }

        .result-item input {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.1rem;
            text-align: right;
            width: 150px;
            font-weight: 500;
        }

        .warning {
            color: var(--accent);
            background: rgba(255,107,107,0.1);
            padding: 0.8rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .weight-row {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "number weight"
                    "tray delete";
                gap: 0.5rem;
                padding: 0.8rem;
            }

            .weight-row > span {
                grid-area: number;
            }

            .weight-input {
                grid-area: weight;
            }

            .tray-type {
                grid-area: tray;
            }

            .delete-row {
                grid-area: delete;
                justify-self: end;
            }

            .result-item input {
                width: 120px;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Aquaculture Weight Calculator</h1>
            <p>Calculate total weights including tray adjustments</p>
        </div>

        <div class="input-group-container">
            <div class="input-group">
                <label for="tank-name">Tank Name</label>
                <input type="text" id="tank-name" placeholder="Enter tank name">
            </div>
            <div class="input-group">
                <label for="count">Harvest Count</label>
                <input type="number" id="count" value="0" min="0">
            </div>
        </div>

        <div class="weights-table">
            <div class="table-header">
                <span>No.</span>
                <span>Weight (kg)</span>
                <span>Tray Type</span>
                <span></span>
            </div>
            <div id="weights-container"></div>
            <button id="add-row">Add Row +</button>
        </div>

        <div class="results-section">
            <div class="result-item">
                <label>Total Weight:</label>
                <input type="text" id="total-weight" readonly>
            </div>
            <div class="result-item">
                <label>Net Tray Weight:</label>
                <input type="text" id="net-weight" readonly>
            </div>
            <div class="result-item">
                <label>Final Weight:</label>
                <input type="text" id="final-weight" readonly>
            </div>
            <div class="result-item">
                <label>Total Harvest Weight:</label>
                <input type="text" id="number-result" readonly>
            </div>
        </div>

        <div id="warning" class="warning">
            Warning: Harvest count must be greater than 0!
        </div>
    </div>

    <script>
        const DEFAULT_MAX_WEIGHTS = 40;
        let countModified = false;

        // DOM Elements
        const tankNameInput = document.getElementById('tank-name');
        const countInput = document.getElementById('count');
        const warning = document.getElementById('warning');
        const weightsContainer = document.getElementById('weights-container');
        const addRowButton = document.getElementById('add-row');
        const numberResult = document.getElementById('number-result');
        const totalWeightResult = document.getElementById('total-weight');
        const netWeightResult = document.getElementById('net-weight');
        const finalWeightResult = document.getElementById('final-weight');

        // Initialize default weights
        function initializeWeights() {
            for (let i = 1; i <= DEFAULT_MAX_WEIGHTS; i++) {
                addWeightRow(i);
            }
        }

        // Add new weight row
        function addWeightRow(number) {
            const row = document.createElement('div');
            row.className = 'weight-row';
            row.innerHTML = `
                <span>${number}</span>
                <input type="number" class="weight-input" value="0" min="0" step="0.1">
                <select class="tray-type">
                    <option value="2">Double Tray</option>
                    <option value="1">Single Tray</option>
                </select>
                <button class="delete-row">Ã—</button>
            `;
            weightsContainer.appendChild(row);

            // Add event listeners
            const weightInput = row.querySelector('.weight-input');
            weightInput.addEventListener('input', updateCalculations);
            weightInput.addEventListener('change', () => {
                if (weightInput.value < 0) weightInput.value = 0;
            });

            row.querySelector('.tray-type').addEventListener('change', updateCalculations);
            row.querySelector('.delete-row').addEventListener('click', () => {
                row.remove();
                updateRowNumbers();
                updateCalculations();
            });
        }

        // Update row numbers after deletion
        function updateRowNumbers() {
            Array.from(weightsContainer.children).forEach((row, index) => {
                row.querySelector('span').textContent = index + 1;
            });
        }

        // Add extra row
        addRowButton.addEventListener('click', () => {
            const newNumber = weightsContainer.children.length + 1;
            addWeightRow(newNumber);
        });

        // Update calculations
        function updateCalculations() {
            const count = parseInt(countInput.value);
            const weightRows = weightsContainer.querySelectorAll('.weight-row');

            let totalWeight = 0;
            let netWeight = 0;

            weightRows.forEach(row => {
                const weight = parseFloat(row.querySelector('.weight-input').value) || 0;
                const trayFactor = parseFloat(row.querySelector('.tray-type').value);

                if (weight > 0) {
                    totalWeight += weight;
                    netWeight += trayFactor * 1.8 * weight;
                }
            });

            const finalWeight = totalWeight - netWeight;
            const numberValue = isNaN(count) || count <= 0 ? 0 : finalWeight * count;

            // Update results
            totalWeightResult.value = totalWeight.toFixed(2);
            netWeightResult.value = netWeight.toFixed(2);
            finalWeightResult.value = finalWeight.toFixed(2);
            numberResult.value = numberValue.toFixed(2);

            // Warning handling
            warning.style.display = (count <= 0 && !countModified) ? 'block' : 'none';
        }

        // Event listeners
        countInput.addEventListener('input', () => {
            countModified = true;
            updateCalculations();
        });

        // Initialize
        initializeWeights();
        updateCalculations();
    </script>
</body>
</html>
